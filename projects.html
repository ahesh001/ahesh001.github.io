<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
    /* Basic layout */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }
    header {
      position: relative;
      width: 100%;
      height: 60vh; /* Default header height */
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Navigation styling */
    nav {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      padding: 0;
      /* Enable horizontal scrolling if needed */
      overflow-x: auto;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex; /* Always keep nav items in a row */
      white-space: nowrap; /* Prevent wrapping */
    }
    /* Optional: hide scrollbar in WebKit browsers */
    nav::-webkit-scrollbar {
      display: none;
    }
    nav ul li {
      position: relative;
    }
    nav ul li a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      background-color: transparent;
      border-radius: 5px 5px 0 0;
      border: 1px solid transparent;
      border-bottom: none;
      transition: background-color 0.3s, color 0.3s;
      display: block;
    }
    nav ul li a:hover {
      background-color: #555;
      color: white;
    }
    nav ul li a.active {
      background-color: #333;
      color: white;
      border-color: #333;
      border-bottom: 2px solid #333;
    }
    /* Dropdown menu styling */
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%; /* Position dropdown below parent */
      left: 0;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 0 0 10px 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      padding: 0;
      margin: 0;
      list-style: none;
      z-index: 1000;
    }
    .dropdown-menu li a {
      padding: 10px 20px;
      display: block;
      white-space: nowrap;
    }
    nav ul li:hover .dropdown-menu {
      display: block;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

/* Responsive adjustments */
    @media screen and (max-width: 768px) {
      header {
        height: 40vh; /* Reduced header height on tablets */
      }
      /* Keep navigation horizontal on all devices */
      nav {
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
      }
      nav ul {
        flex-direction: row;
      }
      nav ul li a {
        font-size: 16px;
        padding: 8px 12px;
      }
    }
    @media screen and (max-width: 480px) {
      nav ul li a {
        font-size: 14px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="video-container" style="position: relative; width: 100%; height: 100%;">
  <video autoplay muted loop playsinline style="width: 100%; height: 100%; object-fit: cover;">

</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about_me.html">About</a></li>
        <li>
          <a href="projects.html" class="active">Projects</a>
          <ul class="dropdown-menu">
            <li><a href="LifeOnceAgain.html">LifeOnceAgain</a></li>
            <li><a href="LotteryNumberGenerator.html">LotteryNumberGenerator</a></li>
            <li><a href="Labor_Tracker_Pro.html">Labor_Tracker_Pro</a></li>
            <li><a href="BlockChainPaymentSystem.html">BlockChainPaymentSystem</a></li>
            <li><a href="3D-Projects.html">3D-Projects</a></li>
          </ul>
        </li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

  <main>
    <!-- Main content for Projects page -->
    <h2>Projects</h2>
    <p>Select a project from the dropdown menu above to see more details.</p>

    <p>&copy; 2025 ahesh001. All rights reserved.</p>

  <script>
    // Set active tab based on the current URL
    document.addEventListener('DOMContentLoaded', () => {
      const navLinks = document.querySelectorAll('nav ul li a');

      const setActiveTab = () => {
        const currentPath = window.location.pathname.split('/').pop();
        navLinks.forEach(link => {
          if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
          } else {
            link.classList.remove('active');
          }
        });
      };

      setActiveTab();

      // Disable right-click context menu on the video element
      const headerVideo = document.getElementById('headerVideo');
      headerVideo.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

        // Optionally, disable right-click on the overlay as well
        document.querySelector('.overlay').addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });

      // Update active state on click
      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          navLinks.forEach(l => l.classList.remove('active'));
          link.classList.add('active');
        });
      });
    });
  </script>
</body>
</html>
