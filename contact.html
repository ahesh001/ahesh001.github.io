  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script> 
  <script>
    const constraints = {
      fname: {
        presence: { allowEmpty: false }
      },
      lname: {
        presence: { allowEmpty: false }
      },
      email: {
        presence: { allowEmpty: false },
        email: true
      },
      subject: {
        presence: { allowEmpty: false }
      }
    };

    const form = document.getElementById('contact-form');
    form.addEventListener('submit', function(event) {
      const formValues = {
        fname: form.elements.fname.value,
        lname: form.elements.lname.value,
        email: form.elements.email.value,
        subject: form.elements.subject.value
      };

      const errors = validate(formValues, constraints);
      if (errors) {
        event.preventDefault();
        const errorMessage = Object.values(errors)
          .map(function(fieldValues) {
            return fieldValues.join(', ');
          })
          .join("\n");

        alert(errorMessage);
      }
    }, false);
  </script>
  <script>
    // Set active tab based on the current URL and update on click
    document.addEventListener('DOMContentLoaded', () => {
      const navLinks = document.querySelectorAll('nav a');
      const setActiveTab = () => {
        const currentPath = window.location.pathname.split('/').pop();
        navLinks.forEach(link => {
          if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
          } else {
            link.classList.remove('active');
          }
        });
      };
      setActiveTab();
      // Disable right-click context menu on video and overlay (if present)
      const headerVideo = document.getElementById('headerVideo');
      if (headerVideo) {
        headerVideo.addEventListener('contextmenu', function(e) {
          e.preventDefault();
        });
      }
      const overlay = document.querySelector('.overlay');
      if (overlay) {
        overlay.addEventListener('contextmenu', function(e) {
          e.preventDefault();
        });
      }
      // Update active state on click
      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          navLinks.forEach(l => l.classList.remove('active'));
          link.classList.add('active');
        });
      });
    });
  </script>
