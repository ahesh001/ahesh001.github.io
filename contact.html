  <script>
    // Form validation
    const constraints = {
      fname: { presence: { allowEmpty: false } },
      lname: { presence: { allowEmpty: false } },
      email: { presence: { allowEmpty: false }, email: true },
      subject: { presence: { allowEmpty: false } }
    };

    const form = document.getElementById('contact-form');
    form.addEventListener('submit', function(event) {
      const formValues = {
        fname: form.elements.fname.value,
        lname: form.elements.lname.value,
        email: form.elements.email.value,
        subject: form.elements.subject.value
      };
      const errors = validate(formValues, constraints);
      if (errors) {
        event.preventDefault();
        const errorMessage = Object.values(errors)
          .map(fieldValues => fieldValues.join(', '))
          .join("\n");
        alert(errorMessage);
      }
    }, false);
  </script>
  <script>
    // Set active nav link
    document.addEventListener('DOMContentLoaded', () => {
      const navLinks = document.querySelectorAll('nav a');
      const setActiveTab = () => {
        const currentPath = window.location.pathname.split('/').pop();
        navLinks.forEach(link => {
          if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
          } else {
            link.classList.remove('active');
          }
        });
      };
      setActiveTab();
      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          navLinks.forEach(l => l.classList.remove('active'));
          link.classList.add('active');
        });
      });
      // Disable right-click context menu on the video element (if present)
      const headerVideo = document.getElementById('headerVideo');
      if (headerVideo) {
        headerVideo.addEventListener('contextmenu', function(e) {
          e.preventDefault();
        });
      }
      // Disable right-click on video and overlay (if present)
      const headerVideo = document.getElementById('headerVideo');
      if (headerVideo) {
        headerVideo.addEventListener('contextmenu', e => e.preventDefault());
      }
      const overlay = document.querySelector('.overlay');
      if (overlay) {
        overlay.addEventListener('contextmenu', e => e.preventDefault());
      }
    });
  </script>
  <script>
    // Theme toggle functionality
    const themeToggleBtn = document.getElementById('theme-toggle-btn');
    // Define icons (using inline SVG)
    const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-sun" viewBox="0 0 16 16">
      <path d="M8 4.5a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7zM8 1a.5.5 0 0 1 .5.5V3a.5.5 0 0 1-1 0V1.5A.5.5 0 0 1 8 1zm0 12a.5.5 0 0 1 .5.5v1.5a.5.5 0 0 1-1 0V13.5a.5.5 0 0 1 .5-.5zm7-5a.5.5 0 0 1-.5.5H13a.5.5 0 0 1 0-1h1.5a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5H1a.5.5 0 0 1 0-1h1.5A.5.5 0 0 1 3 8zm9.657-4.657a.5.5 0 0 1 0 .707L11.707 5.5a.5.5 0 1 1-.707-.707l1.95-1.95a.5.5 0 0 1 .707 0zm-8.485 8.485a.5.5 0 0 1 0 .707L3.293 14.5a.5.5 0 0 1-.707-.707l1.95-1.95a.5.5 0 0 1 .707 0zm8.485 0a.5.5 0 0 1 .707 0l1.95 1.95a.5.5 0 1 1-.707.707l-1.95-1.95a.5.5 0 0 1 0-.707zm-8.485-8.485a.5.5 0 0 1 .707 0l1.95 1.95a.5.5 0 1 1-.707.707L3.293 3.5a.5.5 0 0 1 0-.707z"/>
    </svg>`;
    const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-moon" viewBox="0 0 16 16">
      <path d="M6 0a6 6 0 0 0 0 12c3.314 0 6-2.686 6-6 0-2.842-1.959-5.228-4.5-5.833V0z"/>
    </svg>`;

    // Function to set the theme
    function setTheme(theme) {
      if (theme === 'dark') {
        document.body.classList.add('dark-mode');
        themeToggleBtn.innerHTML = sunIcon;
      } else {
        document.body.classList.remove('dark-mode');
        themeToggleBtn.innerHTML = moonIcon;
      }
      localStorage.setItem('theme', theme);
    }

    // On load, check stored preference or system preference
    document.addEventListener('DOMContentLoaded', () => {
      let theme = localStorage.getItem('theme');
      if (!theme) {
        theme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }
      setTheme(theme);
      // Toggle theme on button click
      themeToggleBtn.addEventListener('click', () => {
        theme = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
        setTheme(theme);
      });
    });
  </script>
