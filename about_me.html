<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>About Me</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }
    header {
      width: 100%;
      height: 60vh; /* Adjust as needed */
      overflow: hidden;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    nav {
      position: absolute;
      bottom: 10px; /* Adjust to place the nav below the header */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      background: rgba(255, 255, 255, 0.8); /* Light background */
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      padding: 10px 20px;
    }
    nav a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: #333;
      background-color: transparent;
      border: 1px solid transparent;
      border-radius: 5px;
      transition: background-color 0.3s, border-color 0.3s;
    }
    nav a:hover,
    nav a.active {
      background-color: #333;
      color: white;
      border-color: #333;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <video autoplay muted loop playsinline>
      <source src="assets/videos/my-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="about_me.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Introduction</h2>
      <p>As Scott Barry Kaufmann once said, <quote>"Every person on this earth is full of great possibilities that can be realized through imagination, effort, and perseverance."</quote></p>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const links = document.querySelectorAll('nav a');

      // Function to set the active class based on the current URL hash
      const setActiveTab = () => {
        const currentHash = window.location.hash || '#home'; // Default to home if no hash
        links.forEach(link => {
          if (link.getAttribute('href') === currentHash) {
            link.classList.add('active');
          } else {
            link.classList.remove('active');
          }
        });
      };

      // Initial check on page load
      setActiveTab();

      // Update active class on hash change
      window.addEventListener('hashchange', setActiveTab);
    });
  </script>

</body>
</html>
