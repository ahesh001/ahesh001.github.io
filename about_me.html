<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }
    header {
      position: relative;
      width: 100%;
      height: 60vh; /* Adjust as needed */
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    nav {
      position: absolute;
      top: 20px; /* Adjust to your preference */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      background: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      padding: 0;
    }
    nav a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      background-color: transparent;
      border-radius: 5px 5px 0 0;
      border: 1px solid transparent;
      border-bottom: none;
      transition: background-color 0.3s, color 0.3s;
    }
    nav a:hover {
      background-color: #555; /* Hover color */
      color: white;
    }
    nav a.active {
      background-color: #333; /* Active tab color */
      color: white;
      border-color: #333;
      border-bottom: 2px solid #333; /* Highlight active tab */
    }
    main {
      flex: 1; /* Allows main content to grow and take up space */
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>

<body>
  <header>
    <video autoplay muted loop playsinline>
      <source src="images/Black Grey Illustrated Moon Space Astronaut Desktop Wallpaper.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="about_me.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

 <main>
    <section>
      <h2>Introduction</h2>
      <p>As Scott Barry Kaufmann once said, <quote>"Every person on this earth is full of great possibilities that can be realized through imagination, effort, and perseverance."</quote></p>
    </section>

   <section>
     <aside>
       <img src="" alt="bio-pic" style="width:500px;height:600px; align="left">
     </aside>
   </section>
  </main>

  <footer>
    <p>&copy; 2024 ahesh001. All rights reserved.</p>
  </footer>

  <script>
    // Function to set the active tab when a link is clicked
    document.addEventListener('DOMContentLoaded', () => {
      const navLinks = document.querySelectorAll('nav a');

      // Function to update the active class
      const setActiveTab = () => {
        const currentPath = window.location.pathname.split('/').pop(); // Get the current file name
        navLinks.forEach(link => {
          if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
          } else {
            link.classList.remove('active');
          }
        });
      };

      // Initial check on page load
      setActiveTab();

      // Add click event listeners to each link
      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          navLinks.forEach(l => l.classList.remove('active'));
          link.classList.add('active');
        });
      });
    });
  </script>
</body>
</html>
