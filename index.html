<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }
    header {
      position: relative;
      width: 100%;
      height: 60vh; /* Adjust as needed */
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    nav {
      position: absolute;
      top: 20px; /* Adjust to your preference */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      background: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      padding: 0;
    }
    nav a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      background-color: transparent;
      border-radius: 5px 5px 0 0;
      border: 1px solid transparent;
      border-bottom: none;
      transition: background-color 0.3s, color 0.3s;
    }
    nav a:hover {
      background-color: #555; /* Hover color */
      color: white;
    }
    nav a.active {
      background-color: #333; /* Active tab color */
      color: white;
      border-color: #333;
      border-bottom: 2px solid #333; /* Highlight active tab */
    }
    main {
      flex: 1; /* Allows main content to grow and take up space */
      padding: 20px;
    }
    /* New container for the introduction section */
    .intro-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .bio {
      flex: 0 0 40%; /* Adjust the width as needed */
    }
    .bio img {
      width: 100%;
      height: auto;
    }
    .intro-content {
      flex: 1;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

        /* Responsive adjustments */
    @media screen and (max-width: 768px) {
      header {
        height: 40vh; /* Reduce header height on tablets */
      }
      nav {
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
      }
      nav ul {
        flex-direction: column; /* Stack nav items vertically */
      }
      nav ul li {
        width: 100%;
        text-align: center;
      }
      .dropdown-menu {
        position: static; /* Allow dropdown items to stack normally */
      }
    }
    
    @media screen and (max-width: 480px) {
      nav ul li a {
        font-size: 16px;
        padding: 8px 12px;
      }
    }
  </style>
</head>

  <script>
    // Function to set the active tab when a link is clicked
    document.addEventListener('DOMContentLoaded', () => {
      const navLinks = document.querySelectorAll('nav a');

      // Function to update the active class
      const setActiveTab = () => {
        const currentPath = window.location.pathname.split('/').pop(); // Get the current file name
        navLinks.forEach(link => {
          if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
          } else {
            link.classList.remove('active');
          }
        });
      };

      // Initial check on page load
      setActiveTab();

      // Add click event listeners to each link
      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          navLinks.forEach(l => l.classList.remove('active'));
          link.classList.add('active');
        });
      });
    });
  </script>
</body>
