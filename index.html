<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
    }
    header {
      width: 100%;
      padding: 20px;
      background-color: #f0f0f0; /* Optional: Adds a background color */
    }
    img {
      display: block;
      margin: 0 auto;
      max-width: 100%; /* Stretches within the container width */
      height: auto;
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style-type: none;
      padding: 0;
      margin: 10px 0;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      text-decoration: none;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
<header>
  <img src="shooting-star-meme-gif-3.gif" alt="Computer Man">
  <nav>
    <ul>
      <li><a href="https://ahesh001.github.io/about_me">About Me</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>
</body>
</html>
