<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    header {
      text-align: center;
      padding: 20px;
    }
    img {
      max-width: 100%; /* Make sure the image scales based on the container width */
      height: auto; /* Maintain aspect ratio */
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style-type: none;
      padding: 0;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      text-decoration: none;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
<header>
  <img src="shooting-star-meme-gif-3.gif" alt="Computer Man">
  <nav>
    <ul>
      <li><a href="#">About Me</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>
</body>
</html>
