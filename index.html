  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      display: flex;

    header {

      width: 100%;

    video {

    nav {
      position: absolute;
      top: 20px; /* Adjust to your preference */
      left: 50%;

      display: flex;
      gap: 10px;
      background: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      padding: 0;
    }
    nav a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      background-color: transparent;
      border-radius: 5px 5px 0 0;
      border: 1px solid transparent;
      border-bottom: none;
      transition: background-color 0.3s, color 0.3s;
    }
    nav a:hover {
      background-color: #555; /* Hover color */
      color: white;
    }
    nav a.active {
      background-color: #333; /* Active tab color */
      color: white;
      border-color: #333;
      border-bottom: 2px solid #333; /* Highlight active tab */
    }
    main {
      flex: 1; /* Allows main content to grow and take up space */
      padding: 20px;
    }
    /* New container for the introduction section */
    .intro-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .bio {
      flex: 0 0 40%; /* Adjust the width as needed */
    }
    .bio img {
      width: 100%;
      height: auto;
    }
    .intro-content {
      flex: 1;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
      header {
        height: 40vh; /* Reduce header height on tablets */
      }
      nav {
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
      }
      /* Adjust nav links for smaller screens without stacking them vertically */
      nav a {
        font-size: 16px;
        padding: 8px 12px;
      }
    }
    @media screen and (max-width: 480px) {
      nav a {
        font-size: 14px;
        padding: 6px 10px;
      }
    }
  </style>

  <script>
    // Function to set the active tab when a link is clicked
    document.addEventListener('DOMContentLoaded', () => {
      const navLinks = document.querySelectorAll('nav a');
      // Update active state based on current URL
      const setActiveTab = () => {
        const currentPath = window.location.pathname.split('/').pop();
        navLinks.forEach(link => {
          if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
          } else {
            link.classList.remove('active');
          }
        });
      };
      setActiveTab();
      // Add click event listeners to update active state on click
      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          navLinks.forEach(l => l.classList.remove('active'));
          link.classList.add('active');
        });
      });
    });
  </script>
